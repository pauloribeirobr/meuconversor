<div class="relative" (clickOutside)="onClickOutside()">
  <!-- Botão de seleção -->
  <button
    type="button"
    (click)="toggle()"
    class="w-full flex items-center justify-between px-4 py-3 bg-white border-2 
           border-gray-200 rounded-xl hover:border-gray-300 focus:border-primary-500 
           focus:outline-none transition-colors"
  >
    <div class="flex items-center gap-3">
      <!-- Flag/Ícone -->
      <span *ngIf="selectedOption?.flag" class="text-2xl">
        {{ selectedOption!.flag }}
      </span>
      
      <!-- Nome e código -->
      <div class="text-left">
        <div class="font-medium text-gray-900">
          {{ selectedOption?.code || placeholder }}
        </div>
        <div *ngIf="selectedOption" class="text-sm text-gray-500">
          {{ selectedOption.name }}
        </div>
      </div>
    </div>
    
    <!-- Ícone de seta -->
    <svg 
      class="w-5 h-5 text-gray-400 transition-transform" 
      [class.rotate-180]="isOpen"
      xmlns="http://www.w3.org/2000/svg" 
      viewBox="0 0 20 20" 
      fill="currentColor"
    >
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>

  <!-- Dropdown -->
  <div 
    *ngIf="isOpen"
    class="absolute z-50 w-full mt-2 bg-white border border-gray-200 rounded-xl 
           shadow-lg max-h-80 overflow-hidden"
  >
    <!-- Campo de busca -->
    <div *ngIf="searchable" class="p-2 border-b border-gray-100">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Buscar..."
        class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg 
               focus:outline-none focus:border-primary-500"
        (click)="$event.stopPropagation()"
      />
    </div>
    
    <!-- Lista de opções -->
    <ul class="overflow-y-auto max-h-60">
      <li 
        *ngFor="let option of filteredOptions"
        (click)="select(option)"
        class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50 
               transition-colors"
        [class.bg-primary-50]="option.code === selected"
      >
        <span *ngIf="option.flag" class="text-xl">{{ option.flag }}</span>
        <div>
          <div class="font-medium text-gray-900">{{ option.code }}</div>
          <div class="text-sm text-gray-500">{{ option.name }}</div>
        </div>
      </li>
      
      <!-- Nenhum resultado -->
      <li *ngIf="filteredOptions.length === 0" class="px-4 py-3 text-gray-500 text-center">
        Nenhum resultado encontrado
      </li>
    </ul>
  </div>
</div>
