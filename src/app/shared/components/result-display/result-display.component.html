<div class="bg-gradient-to-br from-primary-50 to-primary-100 rounded-2xl p-6 text-center">
  <!-- Loading state -->
  <div *ngIf="loading" class="animate-pulse">
    <div class="h-12 bg-primary-200 rounded w-3/4 mx-auto mb-2"></div>
    <div class="h-6 bg-primary-200 rounded w-1/2 mx-auto"></div>
  </div>

  <!-- Resultado -->
  <div *ngIf="!loading">
    <div class="text-4xl md:text-5xl font-bold text-primary-700 font-mono mb-1">
      {{ formattedValue }}
    </div>
    
    <div class="text-lg text-primary-600 font-medium">
      {{ symbol }} <span class="text-primary-500">{{ unitName }}</span>
    </div>

    <!-- Ações -->
    <div class="flex justify-center gap-3 mt-4">
      <!-- Botão Copiar -->
      <button
        (click)="copyToClipboard()"
        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-primary-700 
               bg-white rounded-lg hover:bg-primary-50 transition-colors
               border border-primary-200"
      >
        <svg *ngIf="!copied" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        <svg *ngIf="copied" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        {{ copied ? 'Copiado!' : 'Copiar' }}
      </button>

      <!-- Botão Compartilhar -->
      <button
        (click)="share()"
        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-primary-700 
               bg-white rounded-lg hover:bg-primary-50 transition-colors
               border border-primary-200"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
        </svg>
        Compartilhar
      </button>
    </div>
  </div>
</div>
