<div class="relative">
  <!-- Prefixo (símbolo da moeda) -->
  <span 
    *ngIf="prefix" 
    class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium"
  >
    {{ prefix }}
  </span>
  
  <!-- Input -->
  <input
    type="text"
    inputmode="decimal"
    [value]="displayValue"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    (input)="onInput($event)"
    class="w-full px-4 py-4 text-2xl font-mono rounded-xl border-2 border-gray-200 
           focus:border-primary-500 focus:ring-0 outline-none
           disabled:bg-gray-100 disabled:cursor-not-allowed
           read-only:bg-gray-50"
    [class.pl-12]="prefix"
    [class.pr-24]="!readonly"
  />
  
  <!-- Botões de incremento/decremento -->
  <div *ngIf="!readonly" class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-1">
    <button
      (click)="increment()"
      type="button"
      class="p-1 text-gray-400 hover:text-gray-600 rounded hover:bg-gray-100"
      aria-label="Aumentar valor"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
    </button>
    <button
      (click)="decrement()"
      type="button"
      class="p-1 text-gray-400 hover:text-gray-600 rounded hover:bg-gray-100"
      aria-label="Diminuir valor"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  
  <!-- Botão limpar -->
  <button
    *ngIf="!readonly && displayValue"
    (click)="clear()"
    type="button"
    class="absolute right-16 top-1/2 -translate-y-1/2 p-1 text-gray-400 
           hover:text-gray-600 rounded-full hover:bg-gray-100"
    aria-label="Limpar valor"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
