    <div class="flex justify-center my-4">

    </div>

    <div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-unit-selector
          [options]="unitOptions"
          [selected]="toUnit"
          [searchable]="false"
          (selectedChange)="onToUnitChange($event)"
        />
        <app-result-display
          [value]="outputValue"
          [symbol]="toUnitData?.symbol || ''"
          [unitName]="toUnitData?.name || ''"
        />
      </div>
    </div>
  </div>
