<div class="max-w-2xl mx-auto px-4 py-8">
  <!-- TÃ­tulo -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">
      ğŸ“ Conversor de Comprimento
    </h1>
    <p class="text-gray-600">
      Converta entre metros, pÃ©s, polegadas, milhas e mais
    </p>
  </div>

  <!-- Card do Conversor -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
    
    <!-- De (From) -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">De</label>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-unit-selector
          [options]="unitOptions"
          [selected]="fromUnit"
          [searchable]="false"
          (selectedChange)="onFromUnitChange($event)"
        />
        <app-value-input
          [value]="inputValue"
          [prefix]="fromUnitData?.symbol || ''"
          placeholder="Digite o valor"
          (valueChange)="onValueChange($event)"
        />
      </div>
    </div>

    <!-- BotÃ£o de Inverter -->
    <div class="flex justify-center my-4">
      <app-swap-button (swap)="swap()" />
    </div>

    <!-- Para (To) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Para</label>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-unit-selector
          [options]="unitOptions"
          [selected]="toUnit"
          [searchable]="false"
          (selectedChange)="onToUnitChange($event)"
        />
        <app-result-display
          [value]="outputValue"
          [symbol]="toUnitData?.symbol || ''"
          [unitName]="toUnitData?.name || ''"
        />
      </div>
    </div>
  </div>

  <!-- Tabela de ReferÃªncia -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">
      Tabela de ReferÃªncia
    </h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead>
          <tr class="border-b border-gray-200">
            <th class="text-left py-2 font-medium text-gray-600">Unidade</th>
            <th class="text-right py-2 font-medium text-gray-600">Em metros</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let unit of units">
            <td class="py-2">{{ unit.name }} ({{ unit.symbol }})</td>
            <td class="py-2 text-right font-mono">{{ unit.toBase }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
